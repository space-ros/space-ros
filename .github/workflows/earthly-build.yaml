name: Earthly build
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
  schedule:
    - cron: "0 11 * * *"
jobs:
  build-test:
    env:
      VCS_REF: ${{ github.sha }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up earthly
        run: |
          sudo wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -O /usr/local/bin/earthly
          sudo chmod 755 /usr/local/bin/earthly
      - name: Build Test Space ROS
        id: build
        run: |
          earthly --ci --output +build-test --VCS_REF="$VCS_REF"
      - name: Upload build results archive
        uses: actions/upload-artifact@v4
        with:
          name: build_results.tar.bz2
          path: build_test_results.tar.bz2
          if-no-files-found: error
  space-ros-main-image:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: "latest"
      VCS_REF: ${{ github.sha }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_RW_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up earthly
        run: |
          sudo wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -O /usr/local/bin/earthly
          sudo chmod 755 /usr/local/bin/earthly

      - name: Build spaceros image
        run: |
          earthly --ci --output +main-image --VCS_REF="$VCS_REF" --IMAGE_TAG="$IMAGE_TAG" --SKIP_BUILD_TEST=true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Only push the main builds to GHCR
      - name: Push the main spaceros image to GHCR
        if: ${{ github.ref_type == 'tag' || github.ref_name == 'main' }}
        run: |
          earthly --ci --push +push-main-image --IMAGE_TAG="$IMAGE_TAG" --VCS_REF="$VCS_REF"

      # Push both tagged releases and the latest main builds to Dockerhub
      - name: Push spaceros images to Dockerhub
        if: ${{ github.ref_type == 'tag' || github.ref_name == 'main' }}
        run: |
          echo $DOCKER_HUB_TOKEN | docker login --username osrfbot --password-stdin
          earthly --ci --push +push-main-image --IMAGE_TAG="$IMAGE_TAG" --VCS_REF="$VCS_REF"

  space-ros-dev-image:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: "dev"
      VCS_REF: ${{ github.sha }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_RW_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up earthly
        run: |
          sudo wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -O /usr/local/bin/earthly
          sudo chmod 755 /usr/local/bin/earthly

      - name: Build spaceros image
        run: |
          earthly --ci --output +dev-image --VCS_REF="$VCS_REF" --IMAGE_TAG="$IMAGE_TAG" --SKIP_BUILD_TEST=true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Only push the dev builds to GHCR
      - name: Push the dev spaceros image to GHCR
        if: ${{ github.ref_type == 'tag' || github.ref_name == 'main' }}
        run: |
          earthly --ci --push +push-dev-image --IMAGE_TAG="$IMAGE_TAG" --VCS_REF="$VCS_REF"

      # Push both tagged releases and the latest main builds to Dockerhub
      - name: Push spaceros images to Dockerhub
        if: ${{ github.ref_type == 'tag' || github.ref_name == 'main' }}
        run: |
          echo $DOCKER_HUB_TOKEN | docker login --username osrfbot --password-stdin
          earthly --ci --push +push-dev-image --IMAGE_TAG="$IMAGE_TAG" --VCS_REF="$VCS_REF"
